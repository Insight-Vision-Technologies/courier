<div class="m-4">
    <button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
    <h2 mat-dialog-title>Add New car</h2>

    <form mat-dialog-content class="mt-2" #CarForm="ngForm" (ngSubmit)="onSubmit(CarForm)">
        <div class="form-group row">
            <label for="inputCarPalte" class="col-sm-3 col-form-label">Car carPlate</label
    >
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control mt-2"
        id="inputCarPalte"
        placeholder="CarPalte"
        ngModel
        name="carPlate"
        required
        minlength="4"
        #carPlate="ngModel"
      />
      <div
        *ngIf="carPlate.invalid && (carPlate.dirty || carPlate.touched)"
        class="mt-1"
      >
        <div class="alert alert-danger" *ngIf="carPlate.errors?.required">
          carPlate is required.
        </div>
        <div class="alert alert-danger" *ngIf="carPlate.errors?.minlength">
          carPlate must be at lseast 4 characters long.
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputclassfication" class="col-sm-3 col-form-label"
      >classfication</label
    >
    <div class="col-sm-8 mt-2">


      <div *ngFor="let item of classfication" class="form-check ">
            <mat-select class="form-control" name="from" #from="ngModel" ngModel required (selectionChange)="fromData($event.value)">

              <mat-option *ngFor="let item of classfication" value="{{item.vehicleClassficactionID}}">{{item.classficactionName}}</mat-option>

          </mat-select>
      </div>

    </div>
</div>


<div class="form-group row">
  <label for="inputcapacity" class="col-sm-3 col-form-label">capacity Max</label
    >
    <div class="col-sm-8">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">KG</span>
        </div>
        <input
          type="text"
          class="form-control"
          aria-label="Amount (to the nearest dollar)"
          name="capacity"
          [value]="maxcap"
        readonly
        />

        <div class="input-group-append">
          <span class="input-group-text">.00</span>
        </div>
      </div>

    </div>
  </div>
<div class="form-group row">
  <label for="inputcapacity" class="col-sm-3 col-form-label">capacity Min</label
    >
    <div class="col-sm-8">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">KG</span>
        </div>
        <input
          type="text"
          class="form-control"
          aria-label="Amount (to the nearest dollar)"
          name="capacity"
          [value]="mincap"
        readonly
        />

        <div class="input-group-append">
          <span class="input-group-text">.00</span>
        </div>
      </div>

    </div>
  </div>
<div class="form-group row">
  <label for="inputcapacity" class="col-sm-3 col-form-label">Dimension</label
    >
    <div class="col-sm-8">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">KG</span>
        </div>
        <input
          type="text"
          class="form-control"
          aria-label="Amount (to the nearest dollar)"
          name="capacity"
          [value]="dimension"
        readonly
        />

        <div class="input-group-append">
          <span class="input-group-text">.00</span>
        </div>
      </div>

    </div>
  </div>

      <div mat-dialog-actions class="mt-3 button">
          <button [disabled]="CarForm.invalid" class="btn btn-lg btn-success" type="submit">
      Add
    </button>
      </div>

  </form>
</div>
